version: '3.8'

services:
  plantid-api:
    build: .
    container_name: identificaciondeplantas
    ports:
      - "8000:8000"
    volumes:
      - ./plantid/models:/app/plantid/models:ro  # Mount models as read-only
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

